<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
</head>
<body>
    <div class="form-holder">
        <form action="#"
              id="calculator">

            <div class="row">
                <ul class="results-list"
                    id="results">
                </ul>
            </div>

            <div class="row">
                <input type="text"
                       class="txt"
                       autocomplete="off"
                       id="first-number"
                       placeholder="First number">
            </div>
            <div class="row">
                <input type="text"
                       class="txt"
                       autocomplete="off"
                       id="second-number"
                       placeholder="Second number">
            </div>
            <div class="row">
                <input type="text"
                       class="txt"
                       autocomplete="off"
                       id="action"
                       placeholder="Action">
            </div>

            <div class="row">
                <input type="submit"
                       class="btn result-btn"
                       value="Get result">

                <input type="reset"
                       class="btn reset-btn"
                       value="C">
            </div>
        </form>
    </div>
</body>
</html>
